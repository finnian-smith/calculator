<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-make">
        <div class="calculator-name">calc</div>
        <div class="calculator-model">fx-83GT PLUS</div>
      </div>
      <div class="calculator-screen"></div>
      <div class="calculator-buttons">
        <button class="number calc-button" value="7">7</button>
        <button class="number calc-button" value="8">8</button>
        <button class="number calc-button" value="9">9</button>
        <button class="delete calc-button" value="delete">DEL</button>
        <button class="number calc-button" value="4">4</button>
        <button class="number calc-button" value="5">5</button>
        <button class="number calc-button" value="6">6</button>
        <button class="operator calc-button" value="+">+</button>
        <button class="number calc-button" value="1">1</button>
        <button class="number calc-button" value="2">2</button>
        <button class="number calc-button" value="3">3</button>
        <button class="operator calc-button" value="-">-</button>
        <button class="decimal calc-button" value=".">.</button>
        <button class="number calc-button" value="0">0</button>
        <button class="operator calc-button" value="/">/</button>
        <button class="operator calc-button" value="*">x</button>
        <button class="reset calc-button" value="reset">RESET</button>
        <button class="equals calc-button" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
